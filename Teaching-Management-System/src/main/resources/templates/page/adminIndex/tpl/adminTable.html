{{each items}}
<tr>
  <td><input type="checkbox" name=""></td>
  <td>{{$value.name}}</td>
  <td>{{$value.sex == 0 ? '男' : '女'}}</td>
  <td>{{$value.idCard}}</td>
  <td>{{$value.sid}}</td>
  <td>{{'计算机与信息技术学院'}}</td>
  <td>{{$value.major}}</td>
  <td>{{'专科'}}</td>
  <td>{{$value.clazz}}</td>
  <td>{{$value.phone}}</td>
  <td>{{'学生'}}</td>
  <td><a class="modifileStudentInfo">修改</a><a href="javascript:;">删除</a><a
          href="javascript:;">查看详情</a></td>
</tr>
{{/each}}
